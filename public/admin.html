<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Goud2USDT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* En-t√™te Principal */
        #mainTitle { color: #22c55e; margin-top: 40px; }
        
        /* Login */
        #loginSection {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            margin-top: 50px;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-login:hover { background: #16a34a; }

        /* Dashboard */
        #dashboard {
            display: none;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        /* Barre d'outils du Dashboard (Nouveau) */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .btn-logout {
            background: #ef4444; /* Rouge */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-logout:hover { background: #dc2626; }

        .stats { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .card { background: #1e293b; padding: 20px; border-radius: 10px; flex: 1; text-align: center; min-width: 200px; }
        .card h2 { margin: 0; font-size: 30px; }
        .card p { color: #94a3b8; margin: 0; }
        
        .table-container { overflow-x: auto; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; background: #1e293b; min-width: 600px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #0f172a; color: #94a3b8; font-weight: 600; }
        tr:hover { background: #334155; }

        .status { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .PAID { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }
        .PENDING { background: rgba(245, 158, 11, 0.2); color: #f59e0b; border: 1px solid #f59e0b; }
        .COMPLETED { background: rgba(59, 130, 246, 0.2); color: #3b82f6; border: 1px solid #3b82f6; }
    </style>
</head>
<body>

    <h1 id="mainTitle">üëÆ‚Äç‚ôÇÔ∏è Tour de Contr√¥le</h1>

    <div id="loginSection">
        <p style="margin-bottom: 20px; color: #94a3b8;">Acc√®s S√©curis√©</p>
        <input type="password" id="password" placeholder="Mot de passe Admin">
        <button class="btn-login" onclick="loadData()">Entrer</button>
    </div>

    <div id="dashboard">
        
        <div class="dashboard-header">
            <h2 style="margin:0">Vue d'ensemble</h2>
            <button class="btn-logout" onclick="logout()">D√©connexion üîí</button>
        </div>
        
        <div class="stats">
            <div class="card">
                <h2 id="totalOrders">0</h2>
                <p>Commandes Totales</p>
            </div>
            <div class="card">
                <h2 id="totalRevenue" style="color:#22c55e;">0 Gdes</h2>
                <p>Profit Estim√© (Frais)</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>T√©l√©phone</th>
                        <th>Re√ßu (HTG)</th>
                        <th>Envoy√© (USDT)</th>
                        <th>Statut</th>
                        <th>Wallet / ID</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '/api/transactions/admin/all';

        async function loadData() {
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');
            btn.innerText = "Chargement...";
            
            try {
                const res = await fetch(API_URL, {
                    headers: { 'x-admin-pass': pass }
                });

                if (res.status === 403) {
                    alert("‚õî Mot de passe incorrect !");
                    btn.innerText = "Entrer";
                    return;
                }

                const data = await res.json();
                
                // Switch View
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainTitle').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = ''; 

                let profit = 0;

                data.forEach(tx => {
                    const date = new Date(tx.createdAt).toLocaleDateString('fr-FR', {day: '2-digit', month: '2-digit', hour:'2-digit', minute:'2-digit'});
                    
                    if(tx.status === 'PAID' || tx.status === 'COMPLETED') {
                        profit += 50; 
                    }
                    const usdtArrondi = tx.amountUSDT ? tx.amountUSDT.toFixed(2) : '0.00';

                    const html = `
                        <tr>
                            <td style="color:#94a3b8">${date}</td>
                            <td style="font-weight:bold">${tx.senderPhone || 'Inconnu'}</td>
                            <td>${tx.amountHTG} Gdes</td>
                            <td>${usdtArrondi} USDT</td>
                            <td><span class="status ${tx.status}">${tx.status}</span></td>
                            <td style="font-size:0.8em; color:#64748b;">
                                <sup>ID: ${tx._id.slice(-4)}</sup><br>
                                ${tx.walletAddress.substring(0,8)}...
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += html;
                });

                document.getElementById('totalOrders').innerText = data.length;
                document.getElementById('totalRevenue').innerText = profit + " Gdes";

            } catch (error) {
                alert("Erreur de connexion serveur");
                btn.innerText = "Entrer";
            }
        }

        // Fonction de d√©connexion
        function logout() {
            // On recharge simplement la page, ce qui efface la m√©moire et remet le login
            window.location.reload();
        }

        // Touche Entr√©e
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                loadData();
            }
        });
    </script>
</body>
</html>
